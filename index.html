<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
</head>
<body>
<button onclick="changeColor('pink')">Pink</button>
<button onclick="changeColor('yellow')">Yellow</button>
<h2> Add two numbers</h2>
<input type="text" id="num1"><br>
<input type="text" id="num2"><br>
<button onclick="addNumb()">Add Numbers</button> <br>
<button onclick="subNumb()">Subtract Numbers</button> <br>

<p id="result"></p>

<script type="text/javascript">

	function changeColor(color){
		document.body.style.backgroundColor = color;
			}
	function addNumb()
	{
		let x = parseFloat(document.getElementById('num1').value);
		let y = parseFloat(document.getElementById('num2').value);
		let z = x + y;
		document.getElementById('result').innerText = "Result: " + z;
	}

function subNumb()
	{
		let x = parseFloat(document.getElementById('num1').value);
		let y = parseFloat(document.getElementById('num2').value);
		let z = x - y;
		document.getElementById('result').innerText = "Result: " + z;
	}
		

</script>
</body>
</html>
