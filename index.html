<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Two Numbers to List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 120px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      list-style-type: decimal;
    }

    li {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Add Two Numbers and Display Sum</h1>

  <input type="number" id="number1" placeholder="First number" />
  <input type="number" id="number2" placeholder="Second number" />
  <br>
  <button onclick="addNumbers()">Add</button>

  <ul id="numberList"></ul>

  <script>
    function addNumbers() {
      const num1 = document.getElementById('number1').value.trim();
      const num2 = document.getElementById('number2').value.trim();

      if (num1 === '' || num2 === '') {
        alert('Please enter both numbers');
        return;
      }

      const sum = Number(num1) + Number(num2);

      const list = document.getElementById('numberList');
      const listItem = document.createElement('li');
      listItem.textContent = `Sum: ${sum}`;
      list.appendChild(listItem);

      // Clear inputs
      document.getElementById('number1').value = '';
      document.getElementById('number2').value = '';
      document.getElementById('number1').focus();
    }
  </script>

</body>
</html>
